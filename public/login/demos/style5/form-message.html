<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Latform - Login and Register Form Templates</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../../dist/vendor/bootstrap-4.5.3/css/bootstrap.min.css" type="text/css">
    <!-- Material design icons -->
    <link rel="stylesheet" href="../../dist/icons/material-design-icons/css/mdi.min.css" type="text/css">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <!-- Latform styles -->
    <link rel="stylesheet" href="../../dist/css/latform-style-5.min.css" type="text/css">

<body>
<div class="form-wrapper">
    <div class="form-cover" style="background: url(../../dist/images/cover1.jpg)"></div>
    <div class="container-fluid text-center text-lg-left">
        <div class="row">
            <div class="col-lg-3 offset-lg-8">

                    <p class="text-muted">Form submitted successfully. Check your inbox to reset your password.</p>
                </div>
                <figure class="mb-5">
                    <img class="img-fluid" src="../../dist/images/send_mail.svg" alt="send_mail">
                </figure>
                <a class="btn btn-outline-primary" href="sign-in.html">Turn Back</a>
            </div>
        </div>
    </div>
</div>
<!-- Jquery -->
<script src="../../dist/vendor/jquery.min.js"></script>
