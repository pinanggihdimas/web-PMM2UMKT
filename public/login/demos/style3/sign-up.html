<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Latform - Login and Register Form Templates</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../../dist/vendor/bootstrap-4.5.3/css/bootstrap.min.css" type="text/css">
    <!-- Material design icons -->
    <link rel="stylesheet" href="../../dist/icons/material-design-icons/css/mdi.min.css" type="text/css">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <!-- Latform styles -->
    <link rel="stylesheet" href="../../dist/css/latform-style-3.min.css" type="text/css">
</head>
<body>
<div class="form-wrapper">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-5 d-none d-lg-inline">
                <figure class="mb-5">
                    <img class="img-fluid" src="../../dist/images/sign_in_sign_up.svg" alt="">
                </figure>
                <p class="text-center">Do you already have an account? <a href="sign-in.html">Sign in</a>.</p>
            </div>
            <div class="col-lg-4 offset-lg-2 pt-4">
                <div class="logo text-center text-lg-left">
                    <img src="../../dist/images/logo-colorful.png" alt="logo">
                </div>
                <div class="my-5 text-center text-lg-left">
                    <h3 class="font-weight-bold mb-3">Sign Up</h3>
                    <p class="text-muted">You can create a free account now</p>
                </div>
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="fullname">Fullname</label>
                                <div class="form-icon-wrapper">
                                    <input type="text" class="form-control" id="fullname" placeholder="Enter fullname"
                                           autofocus>
                                    <i class="form-icon-left mdi mdi-account"></i>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <div class="form-icon-wrapper">
                                    <input type="email" class="form-control" id="email" placeholder="Enter email"
                                           required>
                                    <i class="form-icon-left mdi mdi-email"></i>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <div class="form-icon-wrapper">
                                    <input type="password" class="form-control" id="password"
                                           placeholder="Enter password">
                                    <i class="form-icon-left mdi mdi-lock"></i>
                                    <a href="#" class="form-icon-right password-show-hide"
                                       title="Hide or show password">
                                        <i class="mdi mdi-eye"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password-repeat">Retype password</label>
                                <div class="form-icon-wrapper">
                                    <input type="password" class="form-control" id="password-repeat"
                                           placeholder="Enter password">
                                    <i class="form-icon-left mdi mdi-lock"></i>
                                    <a href="#" class="form-icon-right password-show-hide"
                                       title="Hide or show password">
                                        <i class="mdi mdi-eye"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="text-center text-lg-left">
                                <button class="btn btn-primary">Sign Up</button>
                            </div>
                        </form>
                        <div class="text-divider">or</div>
                        <div class="social-links justify-content-center">
                            <a href="#" class="bg-google">
                                <i class="mdi mdi-google"></i>
                            </a>
                            <a href="#" class="bg-facebook">
                                <i class="mdi mdi-facebook"></i>
                            </a>
                            <a href="#" class="bg-twitter">
                                <i class="mdi mdi-twitter"></i>
                            </a>
                            <a href="#" class="bg-linkedin">
                                <i class="mdi mdi-linkedin"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Jquery -->
<script src="../../dist/vendor/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="../../dist/vendor/bootstrap-4.5.3/js/bootstrap.min.js"></script>
<!-- Latform scripts -->
<script src="../../dist/js/latform.min.js"></script>
</body>
</html>
