<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Latform - Login and Register Form Templates</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../../dist/vendor/bootstrap-4.5.3/css/bootstrap.min.css" type="text/css">
    <!-- Material design icons -->
    <link rel="stylesheet" href="../../dist/icons/material-design-icons/css/mdi.min.css" type="text/css">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <!-- Latform styles -->
    <link rel="stylesheet" href="../../dist/css/latform-style-8.min.css" type="text/css">
</head>
<body>
<div class="form-wrapper" style="background: url(../../dist/images/cover1.jpg)">
    <div class="container">
        <div class="card">
            <div class="logo">
                <img src="../../dist/images/logo-white.png" alt="logo">
            </div>
            <div class="my-5">
                <h3 class="font-weight-bold">Change Password</h3>
                <p>Change your password to log in.</p>
            </div>
            <form>
                <div class="form-group">
                    <div class="form-icon-wrapper">
                        <input type="password" class="form-control" placeholder="Enter your new password" required>
                        <a href="#" class="form-icon-right password-show-hide"
                           title="Hide or show password">
                            <i class="mdi mdi-eye"></i>
                        </a>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-icon-wrapper">
                        <input type="password" class="form-control" placeholder="Retype password" required>
                        <a href="#" class="form-icon-right password-show-hide"
                           title="Hide or show password">
                            <i class="mdi mdi-eye"></i>
                        </a>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-white">Change Password</button>
                </div>
            </form>
            <p>You can now <a href="sign-in.html">sign in</a> or <a href="sign-up.html">create an account</a>.</p>
        </div>
    </div>
</div>
<!-- Jquery -->
<script src="../../dist/vendor/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="../../dist/vendor/bootstrap-4.5.3/js/bootstrap.min.js"></script>
<!-- Latform scripts -->
<script src="../../dist/js/latform.min.js"></script>
</body>
</html>
