<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Latform - Login and Register Form Templates</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../../dist/vendor/bootstrap-4.5.3/css/bootstrap.min.css" type="text/css">
    <!-- Material design icons -->
    <link rel="stylesheet" href="../../dist/icons/material-design-icons/css/mdi.min.css" type="text/css">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <!-- Latform styles -->
    <link rel="stylesheet" href="../../dist/css/latform-style-9.min.css" type="text/css">
</head>
<body>

<div class="form-wrapper">
    <div class="container">
        <div class="card">
            <div class="form-cover" style="background: url(../../dist/images/cover4.jpg)"></div>
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-4 offset-lg-7 col-md-6 offset-md-6">
                        <div class="logo text-center">
                            <img src="../../dist/images/logo-black.png" alt="logo">
                        </div>
                        <div class="my-5 text-center">
                            <h3 class="font-weight-bold">Reset Password</h3>
                            <p class="text-muted">Type and send the email address to reset your password.</p>
                        </div>
                        <form>
                            <div class="form-group">
                                <div class="form-icon-wrapper">
                                    <input type="email" class="form-control" placeholder="Enter email" autofocus
                                           required>
                                    <i class="form-icon-left mdi mdi-email"></i>
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-block">Send</button>
                            </div>
                            <p class="text-center">
                                You can now <a href="sign-in.html">sign in</a> or <a href="sign-up.html">create an
                                account</a>.
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Jquery -->
<script src="../../dist/vendor/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="../../dist/vendor/bootstrap-4.5.3/js/bootstrap.min.js"></script>
<!-- Latform scripts -->
<script src="../../dist/js/latform.min.js"></script>
</body>
</html>
