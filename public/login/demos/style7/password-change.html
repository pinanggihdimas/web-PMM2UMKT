<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Latform - Login and Register Form Templates</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../../dist/vendor/bootstrap-4.5.3/css/bootstrap.min.css" type="text/css">
    <!-- Material design icons -->
    <link rel="stylesheet" href="../../dist/icons/material-design-icons/css/mdi.min.css" type="text/css">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <!-- Latform styles -->
    <link rel="stylesheet" href="../../dist/css/latform-style-7.min.css" type="text/css">
</head>
<body>
<div class="form-shape"></div>
<div class="form-wrapper">
    <div class="container">
        <div class="card">
            <div class="row no-gutters">
                <div class="col">
                    <div class="row h-100 align-items-center">
                        <div class="col-md-10 offset-md-1">
                            <div class="ltf-block-logo d-block d-lg-none text-center text-lg-left">
                                <img src="../../dist/images/logo-black.png" alt="logo">
                            </div>
                            <div class="my-5 text-center text-lg-left">
                                <h3 class="font-weight-bold">Change Password</h3>
                                <p class="text-muted">Change your password to log in.</p>
                            </div>
                            <form>
                                <div class="form-group">
                                    <div class="form-icon-wrapper">
                                        <input type="password" class="form-control" placeholder="Enter your new password"
                                               required>
                                        <i class="form-icon-left mdi mdi-lock"></i>
                                        <a href="#" class="form-icon-right password-show-hide"
                                           title="Hide or show password">
                                            <i class="mdi mdi-eye"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-icon-wrapper">
                                        <input type="password" class="form-control" placeholder="Retype password"
                                               required>
                                        <i class="form-icon-left mdi mdi-lock"></i>
                                        <a href="#" class="form-icon-right password-show-hide"
                                           title="Hide or show password">
                                            <i class="mdi mdi-eye"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button class="btn btn-primary mb-4">Change Password</button>
                                </div>
                            </form>
                            <p class="text-center d-block d-lg-none mt-4 mt-lg-0">
                                You can now <a href="sign-in.html">sign in</a> or <a href="sign-up.html">create an
                                account</a>.
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col d-none d-lg-flex" style="background: url(../../dist/images/cover1.jpg)">
                    <div class="logo">
                        <img src="../../dist/images/logo-black.png" alt="logo">
                    </div>
                    <div>
                        <h3 class="font-weight-bold">Do a different action</h3>
                        <p class="lead my-5">Are you going to do a different action?</p>
                        <div class="text-center">
                            You can now <a class="btn btn-white btn-sm" href="sign-in.html">sign in</a> or
                            <a class="btn btn-white btn-sm" href="sign-up.html">create an account</a>.
                        </div>
                    </div>
                    <ul class="list-inline">
                        <li class="list-inline-item">
                            <a href="#">Privacy Policy</a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#">Terms & Conditions</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Jquery -->
<script src="../../dist/vendor/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="../../dist/vendor/bootstrap-4.5.3/js/bootstrap.min.js"></script>
<!-- Latform scripts -->
<script src="../../dist/js/latform.min.js"></script>
</body>
</html>
