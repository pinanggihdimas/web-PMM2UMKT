<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Latform - Login and Register Form Templates</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../../dist/vendor/bootstrap-4.5.3/css/bootstrap.min.css" type="text/css">
    <!-- Material design icons -->
    <link rel="stylesheet" href="../../dist/icons/material-design-icons/css/mdi.min.css" type="text/css">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <!-- Latform styles -->
    <link rel="stylesheet" href="../../dist/css/latform-style-2.min.css" type="text/css">
</head>
<body>
<div class="form-wrapper">
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="row align-items-center">
                    <div class="col-lg-4 offset-lg-1">
                        <div class="logo">
                            <img src="../../dist/images/logo-black.png" alt="logo">
                        </div>
                        <div class="text-center my-5">
                            <h3 class="font-weight-bold mb-3">Sign In</h3>
                            <p class="text-muted">Sign in to Latform to continue</p>
                        </div>
                        <figure class="mb-4">
                            <img class="img-fluid d-none d-lg-inline"
                                 src="../../dist/images/sign_in_sign_up.svg" alt="">
                        </figure>
                        <div class="text-center d-none d-lg-inline">
                            <p>
                                Don't have an account?
                                <a href="sign-up.html">Create a free account</a>.
                            </p>
                        </div>
                    </div>
                    <div class="col-lg-5 offset-lg-1">
                        <div class="social-links justify-content-center">
                            <a href="#" class="bg-google">
                                <i class="mdi mdi-google"></i> Connect with Google
                            </a>
                            <a href="#" class="bg-facebook">
                                <i class="mdi mdi-facebook"></i> Connect with Facebook
                            </a>
                        </div>
                        <div class="text-divider">or sign in with email</div>
                        <form>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <div class="form-icon-wrapper">
                                    <input type="email" class="form-control" id="email" placeholder="Enter email"
                                           autofocus
                                           required>
                                    <i class="form-icon-left mdi mdi-email"></i>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <div class="form-icon-wrapper">
                                    <input type="password" class="form-control" id="password"
                                           placeholder="Enter password"
                                           required>
                                    <i class="form-icon-left mdi mdi-lock"></i>
                                    <a href="#" class="form-icon-right password-show-hide"
                                       title="Hide or show password">
                                        <i class="mdi mdi-eye"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1" checked>
                                    <label class="custom-control-label" for="customCheck1">Remember me</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="d-md-flex justify-content-between align-items-center">
                                    <button class="btn btn-primary">Sign In</button>
                                    <div class="mt-3 mt-md-0">
                                        <a href="password-reset.html">I forgot my password!</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <p class="d-block d-lg-none mt-3 mt-lg-0">
                            Don't have an account?
                            <a href="sign-up.html">Create a free account</a>.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Jquery -->
<script src="../../dist/vendor/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="../../dist/vendor/bootstrap-4.5.3/js/bootstrap.min.js"></script>
<!-- Latform scripts -->
<script src="../../dist/js/latform.min.js"></script>
</body>
</html>
