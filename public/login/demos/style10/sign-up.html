<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Latform - Login and Register Form Templates</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../../dist/vendor/bootstrap-4.5.3/css/bootstrap.min.css" type="text/css">
    <!-- Material design icons -->
    <link rel="stylesheet" href="../../dist/icons/material-design-icons/css/mdi.min.css" type="text/css">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <!-- Latform styles -->
    <link rel="stylesheet" href="../../dist/css/latform-style-10.min.css" type="text/css">
</head>
<body>
<div class="form-cover" style="background: url(../../dist/images/cover3.jpg)">
    <div class="logo">
        <img src="../../dist/images/logo-white.png" alt="logo">
    </div>
    <div class="social-links justify-content-center">
        <a href="#">
            <i class="mdi mdi-google"></i>
        </a>
        <a href="#">
            <i class="mdi mdi-facebook"></i>
        </a>
        <a href="#">
            <i class="mdi mdi-twitter"></i>
        </a>
        <a href="#">
            <i class="mdi mdi-github"></i>
        </a>
    </div>
</div>
<div class="form-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 offset-lg-8 text-center text-lg-left">
                <div class="logo mb-5 d-block d-lg-none">
                    <img src="../../dist/images/logo-black.png" alt="logo">
                </div>
                <div class="mb-5">
                    <h3 class="font-weight-bold">Sign Up</h3>
                    <p class="text-muted">Create a free account now.</p>
                </div>
                <form>
                    <div class="form-group">
                        <div class="form-icon-wrapper">
                            <input type="text" class="form-control" placeholder="Enter fullname" autofocus>
                            <i class="form-icon-left mdi mdi-account"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-icon-wrapper">
                            <input type="email" class="form-control" placeholder="Enter email" required>
                            <i class="form-icon-left mdi mdi-email"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-icon-wrapper">
                            <input type="password" class="form-control" placeholder="Enter password">
                            <i class="form-icon-left mdi mdi-lock"></i>
                            <a href="#" class="form-icon-right password-show-hide"
                               title="Hide or show password">
                                <i class="mdi mdi-eye"></i>
                            </a>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-icon-wrapper">
                            <input type="password" class="form-control" placeholder="Retype password">
                            <i class="form-icon-left mdi mdi-lock"></i>
                            <a href="#" class="form-icon-right password-show-hide"
                               title="Hide or show password">
                                <i class="mdi mdi-eye"></i>
                            </a>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Sign Up</button>
                    </div>
                    <p>
                        Do you already have an account? <a href="sign-in.html">Sign in</a>.
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Jquery -->
<script src="../../dist/vendor/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="../../dist/vendor/bootstrap-4.5.3/js/bootstrap.min.js"></script>
<!-- Latform scripts -->
<script src="../../dist/js/latform.min.js"></script>
</body>
</html>
