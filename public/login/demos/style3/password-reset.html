<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Latform - Login and Register Form Templates</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../../dist/vendor/bootstrap-4.5.3/css/bootstrap.min.css" type="text/css">
    <!-- Material design icons -->
    <link rel="stylesheet" href="../../dist/icons/material-design-icons/css/mdi.min.css" type="text/css">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <!-- Latform styles -->
    <link rel="stylesheet" href="../../dist/css/latform-style-3.min.css" type="text/css">
</head>
<body>

<div class="form-wrapper">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-5 d-none d-lg-inline">
                <figure class="mb-5">
                    <img class="img-fluid" src="../../dist/images/sign_in_sign_up.svg" alt="">
                </figure>
                <p class="text-center">You can now <a href="sign-in.html">sign in</a> or <a href="sign-up.html">create
                    an
                    account</a>.</p>
            </div>
            <div class="col-lg-4 offset-lg-2 pt-4">
                <div class="logo text-center text-lg-left">
                    <img src="../../dist/images/logo-colorful.png" alt="logo">
                </div>
                <div class="my-5 text-center text-lg-left">
                    <h3 class="font-weight-bold mb-3">Reset Password</h3>
                    <p class="text-muted">Type and send the email address to reset your password.</p>
                </div>
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <div class="form-icon-wrapper">
                                    <input type="email" class="form-control" id="email" placeholder="Enter email"
                                           autofocus
                                           required>
                                    <i class="form-icon-left mdi mdi-email"></i>
                                </div>
                            </div>
                            <div class="text-center text-lg-left">
                                <button class="btn btn-primary">Send</button>
                            </div>
                            <div class="text-center d-block d-lg-none mt-3 mt-lg-0">
                                You can now <a href="sign-in.html">sign in</a> or <a href="sign-up.html">create an
                                account</a>.
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Jquery -->
<script src="../../dist/vendor/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="../../dist/vendor/bootstrap-4.5.3/js/bootstrap.min.js"></script>
<!-- Latform scripts -->
<script src="../../dist/js/latform.min.js"></script>
</body>
</html>
